<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    document.addEventListener('DOMContentLoaded' , function(){
        var nowDate = new Date();
        var fullYear = nowDate.getFullYear();
        var shortYear = String(fullYear).substr(2, 2);
        var heiseiYear = Number(shortYear) + 12;
        document.getElementById('heisei-year') . textContent = heiseiYear;
        document.getElementById('year') . textContent = fullYear;
    });   

    document.getElementById('heisei').addEventListener('Click' , function(e){
        e.target.style.color = '#' + Math.floor(Math.random() * 16777215) . toString(16);
    });
    </script>
</head>
<body>
<div id = "heisei">
    今年は平成<span id = "heisei-year"></span>年です。
</div>
<div id = "ad">
    A.D.<span id ="year"></span>
</div>
</body>
</html>
