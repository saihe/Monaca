<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(function() {
            var context = $('#canvas')[0].getContext('2d');
            
            //四角形
            context.strokeStyle = 'blue';
            context.lineWidth = 5;
            context.beginPath(); // 描画するパスを開始
            context.moveTo(20, 200); // ペンを(30, 80)に移動
            context.lineTo(150, 200); // (250, 160)まで線を引く
            context.lineTo(150, 300); // (250, 160)まで線を引く
            context.lineTo(20, 300); // (250, 160)まで線を引く
            context.closePath();
            context.fillStyle = 'rgb(0,0,0)';
            context.fillRect(10,50,250,200);
            context.strokeRect(120,100,150,200);
            context.clearRect(50,60,180,100);
            context.fill();
            context.stroke(); // 引いた線を描画する
            
            //円形
            context.beginPath();
            var gradient = context.createLinearGradient(0, 0, 300, 0);
            gradient.addColorStop(0, 'rgb(0,250,0)');
            gradient.addColorStop(0.25, 'rgb(255,255,255)');
            gradient.addColorStop(0.5, 'rgb(0,255,255)');
            gradient.addColorStop(0.75, 'rgb(255,0,0)');
            gradient.addColorStop(1, 'rgb(255,255,0)');
            context.fillStyle = gradient;
            context.rect(0, 0, 300, 400);
            context.fill();
            
            
            context.strokeStyle = 'black';
            context.arc(150, 380, 100, 0, Math.PI*2);
            context.stroke();
            
            context.beginPath();
            context.fillStyle = '#000000';
            context.arc(120, 350, 10, 0, Math.PI*2);
            context.fill();
            
            context.beginPath();
            context.arc(180, 350, 10, 0, Math.PI*2);
            context.fill();
            
            context.beginPath();
            context.strokeStyle = 'red';
            context.linewidth = 8;
            context.arc(150, 380, 60, Math.PI*0.25, Math.PI*0.75);
            context.stroke();
            
        });
    </script>
</head>
<body>

    <canvas id="canvas" width="320" height="480"></canvas>
    
</body>
</html>
